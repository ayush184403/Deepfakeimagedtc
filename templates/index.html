<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THIRD-EYE - Deepfake Image Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-card: #1e1e1e;
            --bg-beige: #f5f5dc;
            --text-primary: #ffffff;
            --text-secondary: #d4d4d8;
            --accent: #d4af37;
            --accent-hover: #e6c547;
            --border: #333;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
            --gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #2a2a2a 100%);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(245, 245, 220, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        .header {
            text-align: center;
            padding: 2rem 1rem;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
            display: grid;
            place-items: center;
        }

        .upload-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            width: 100%;
            max-width: 500px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.5s;
        }

        .upload-card:hover::before {
            left: 100%;
        }

        .upload-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(212, 175, 55, 0.2);
        }

        .upload-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 2rem;
        }

        #imageInput {
            display: none;
        }

        .file-upload-btn {
            background: linear-gradient(135deg, var(--accent), var(--accent-hover));
            color: var(--bg-primary);
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .preview-container {
            margin: 2rem 0;
            position: relative;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 350px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            display: none;
            object-fit: cover;
        }

        .detect-btn {
            background: linear-gradient(135deg, #00d4aa, #00b894);
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 212, 170, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detect-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 212, 170, 0.4);
        }

        .detect-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            display: none;
            margin: 2rem 0;
        }

        .spinner.active {
            display: block;
        }

        .spinner svg {
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result.real {
            background: rgba(0, 212, 170, 0.2);
            border: 2px solid #00d4aa;
            color: #00d4aa;
        }

        .result.fake {
            background: rgba(255, 99, 71, 0.2);
            border: 2px solid #ff6347;
            color: #ff6347;
        }

        .confidence {
            font-size: 2rem;
            font-weight: 700;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .upload-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>THIRD-EYE</h1>
        <p>Advanced AI-Powered Deepfake Detection</p>
    </header>

    <main class="container">
        <section class="upload-card">
            <div class="upload-section">
                <h2>Upload Image for Analysis</h2>
                <div class="file-input-wrapper">
                    <input type="file" id="imageInput" accept="image/*" onchange="previewImage(event)">
                    <button class="file-upload-btn" onclick="document.getElementById('imageInput').click()">
                        Choose Image
                    </button>
                </div>

                <div class="preview-container">
                    <img id="imagePreview" alt="Image Preview">
                </div>

                <button class="detect-btn" id="detectBtn" onclick="submitImage()">Detect Deepfake</button>

                <div class="spinner" id="imageSpinner">
                    <svg viewBox="0 0 50 50">
                        <circle cx="25" cy="25" r="20" stroke="var(--accent)" stroke-width="5" fill="none" stroke-dasharray="31.4" stroke-dashoffset="31.4" stroke-linecap="round">
                            <animate attributeName="stroke-dashoffset" dur="1s" values="31.4;0;31.4" repeatCount="indefinite"/>
                        </circle>
                    </svg>
                    <p style="margin-top: 1rem; color: var(--text-secondary);">Analyzing...</p>
                </div>

                <div class="result" id="detectionResult">
                    <!-- Result will appear here -->
                </div>
            </div>
        </section>
    </main>

    <script>
        let isProcessing = false;

        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            if (file) {
                const url = URL.createObjectURL(file);
                preview.src = url;
                preview.style.display = 'block';
                document.getElementById('detectBtn').disabled = false;
            } else {
                preview.style.display = 'none';
                document.getElementById('detectBtn').disabled = true;
            }
        }

        function submitImage() {
            const imageInput = document.getElementById('imageInput');
            const spinner = document.getElementById('imageSpinner');
            const result = document.getElementById('detectionResult');
            const detectBtn = document.getElementById('detectBtn');

            const file = imageInput.files[0];
            if (!file) {
                alert('Please upload an image first.');
                return;
            }

            if (isProcessing) return;

            isProcessing = true;
            detectBtn.disabled = true;
            spinner.classList.add('active');
            result.innerHTML = '';

            const formData = new FormData();
            formData.append('image', file);

            fetch('/predict', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                spinner.classList.remove('active');
                const prediction = data.prediction.toLowerCase();
                const className = prediction === 'real' ? 'real' : 'fake';
                const confidence = (data.confidence * 100).toFixed(1);
                result.innerHTML = `
                    <div>Prediction: <strong>${data.prediction.toUpperCase()}</strong></div>
                    <div class="confidence">${confidence}% Confidence</div>
                `;
                result.className = `result ${className}`;
            })
            .catch(error => {
                console.error('Error:', error);
                spinner.classList.remove('active');
                result.innerHTML = 'Error processing image. Please try again.';
                result.className = 'result';
            })
            .finally(() => {
                isProcessing = false;
                detectBtn.disabled = false;
            });
        }
    </script>
</body>
</html>
